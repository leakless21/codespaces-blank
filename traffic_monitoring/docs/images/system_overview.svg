<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <style>
    .title { font: bold 18px sans-serif; }
    .component { font: 14px sans-serif; }
    .input { fill: #bbffbb; stroke: #333; stroke-width: 1px; }
    .process { fill: #99ccff; stroke: #333; stroke-width: 1px; }
    .output { fill: #ffbbff; stroke: #333; stroke-width: 1px; }
    .group { fill: none; stroke: #999; stroke-width: 1px; stroke-dasharray: 5,5; }
    .group-label { font: bold 14px sans-serif; fill: #666; }
    .arrow { stroke: #666; stroke-width: 1.5px; fill: none; }
    .arrowhead { fill: #666; }
  </style>
  
  <!-- Title -->
  <text x="500" y="30" class="title" text-anchor="middle">Traffic Monitoring System Overview</text>
  
  <!-- Input Group -->
  <rect x="50" y="60" width="250" height="140" rx="5" class="group" />
  <text x="175" y="80" class="group-label" text-anchor="middle">Input</text>
  
  <rect x="100" y="100" width="150" height="40" rx="5" class="input" />
  <text x="175" y="125" class="component" text-anchor="middle">Camera/Video Feed</text>
  
  <rect x="100" y="160" width="150" height="40" rx="5" class="input" />
  <text x="175" y="185" class="component" text-anchor="middle">Video Ingestion</text>
  
  <!-- Processing Group -->
  <rect x="350" y="60" width="250" height="300" rx="5" class="group" />
  <text x="475" y="80" class="group-label" text-anchor="middle">Processing</text>
  
  <rect x="400" y="100" width="150" height="40" rx="5" class="process" />
  <text x="475" y="125" class="component" text-anchor="middle">Vehicle & Plate Detection</text>
  
  <rect x="400" y="170" width="150" height="40" rx="5" class="process" />
  <text x="475" y="195" class="component" text-anchor="middle">Multi-Object Tracking</text>
  
  <rect x="400" y="240" width="150" height="40" rx="5" class="process" />
  <text x="475" y="265" class="component" text-anchor="middle">Vehicle Counting</text>
  
  <rect x="400" y="310" width="150" height="40" rx="5" class="process" />
  <text x="475" y="335" class="component" text-anchor="middle">License Plate OCR</text>
  
  <!-- Output Group -->
  <rect x="650" y="60" width="250" height="220" rx="5" class="group" />
  <text x="775" y="80" class="group-label" text-anchor="middle">Output</text>
  
  <rect x="700" y="100" width="150" height="40" rx="5" class="output" />
  <text x="775" y="125" class="component" text-anchor="middle">Visualization UI</text>
  
  <rect x="700" y="170" width="150" height="40" rx="5" class="output" />
  <text x="775" y="195" class="component" text-anchor="middle">Data Storage</text>
  
  <rect x="700" y="240" width="150" height="40" rx="5" class="output" />
  <text x="775" y="265" class="component" text-anchor="middle">REST API</text>
  
  <!-- Connections -->
  <!-- Input to Processing -->
  <path d="M175,140 L175,160" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M250,180 L400,120" class="arrow" marker-end="url(#arrowhead)" />
  
  <!-- Processing pipeline -->
  <path d="M475,140 L475,170" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M475,210 L475,240" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M475,210 L475,310" class="arrow" marker-end="url(#arrowhead)" transform="translate(25,0)" />
  
  <!-- Processing to Output -->
  <path d="M550,260 L700,120" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M550,330 L700,120" class="arrow" marker-end="url(#arrowhead)" transform="translate(0,-10)" />
  <path d="M550,260 L700,190" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M550,330 L700,190" class="arrow" marker-end="url(#arrowhead)" />
  <path d="M775,210 L775,240" class="arrow" marker-end="url(#arrowhead)" />
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrowhead" />
    </marker>
  </defs>
</svg>
